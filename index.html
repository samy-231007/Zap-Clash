<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zap Clash</title>
    <!-- Bootstrap CSS für Styling und Responsivität -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Orbitron-Schriftart für einen futuristischen Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Eigenes CSS für zusätzliches Styling -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Hauptcontainer mit zentriertem Inhalt und Abstand oben -->
    <div class="container text-center mt-5">
        <!-- Titel mit Neon-Effekt und Glitch-Animation -->
        <h1 class="display-3 text-neon zap-title animate-glitch">Zap Clash</h1>
        <!-- Untertitel mit Neon-Effekt -->
        <p class="text-neon mb-4 zap-subtitle">Rock das Rad!</p>
        <!-- Zeile für zentrierte Spielauswahl -->
        <div class="row justify-content-center">
            <!-- Fruit Zap Spielkarte -->
            <div class="col-md-6 col-lg-4 m-3">
                <!-- Karte mit Styling für das Spiel -->
                <div class="zap-card">
                    <!-- Titel des Spiels mit Neon-Effekt -->
                    <h3 class="text-neon mt-3 zap-game-title">Fruit Zap</h3>
                    <!-- Button mit Link zum Spiel und Pulsanimation -->
                    <a href="zap.html" class="btn btn-zap btn-lg zap-btn animate-pulse">Zap it!</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Popper.js für Bootstrap-Funktionen -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS für interaktive Elemente -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
